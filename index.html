<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suhani's Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* Add background image here when available */
            background-color: #333; /* Fallback background color */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        .resume-header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            margin: 0;
            font-size: 50px;
            color: #f7c08a; /* Warm color to match coffee theme */
        }

        p {
            font-size: 18px;
            color: #f0f0f0;
        }

        .skills {
            margin: 50px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: inline-block;
        }

        .skills ul {
            list-style: none;
            padding: 0;
        }

        .skills ul li {
            font-size: 20px;
            padding: 5px 0;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body style="background-image: url('background (2).jpg');">
    <div class="container">
        <div class="resume-header">
            <h1>Suhani</h1>
            <p>Beautiful, Soft-hearted, and Creative Professional</p>
        </div>

        <div class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Design Thinking</li>
                <li>Project Management</li>
                <li>Creative Writing</li>
                <li>Team Collaboration</li>
            </ul>
        </div>

        <div class="footer">
            <p>Contact: suhani@example.com | Phone: +91-1234567890</p>
        </div>
    </div>
</body>
</html>
