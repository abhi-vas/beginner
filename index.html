<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suhani's Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* Light background image */
            background-image: url('background (2).jpg'); /* Replace with your image path */
            background-color: #f7f7f7; /* Fallback background color */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Light transparent overlay for better readability */
        }

        .resume-details {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            flex: 1;
            margin: 0 20px;
        }

        .resume-header h1 {
            font-size: 36px;
            color: #333;
        }

        .resume-header p {
            font-size: 16px;
            color: #666;
        }

        .skills ul {
            list-style: none;
            padding: 0;
        }

        .skills ul li {
            font-size: 18px;
            padding: 5px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="resume-details">
            <!-- Left section: Header -->
            <div class="section resume-header">
                <h1>Suhani</h1>
                <p>Beautiful, Soft-hearted, and Creative Professional</p>
            </div>

            <!-- Middle section: Skills -->
            <div class="section skills">
                <h2>Skills</h2>
                <ul>
                    <li>Design Thinking</li>
                    <li>Project Management</li>
                    <li>Creative Writing</li>
                    <li>Team Collaboration</li>
                </ul>
            </div>

            <!-- Right section: Contact Info -->
            <div class="section contact-info">
                <h2>Contact</h2>
                <p>Email: suhani@example.com</p>
                <p>Phone: +91-1234567890</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Suhani's Resume | All rights reserved.</p>
    </div>
</body>
</html>
